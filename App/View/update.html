<h1>Alterar Publicação</h1>

<form method="post" action="?page=admin&method=update">
    <span>Título</span> <br>
    <input type="text" name="titulo" value="{{titulo}}"><br><br>

    <span>Conteúdo</span><br>
    <textarea name="conteudo" cols="100" rows="10">{{conteudo}}</textarea><br><br>

    <input type="hidden" name="id" value="{{id}}">

    <input type="submit" value="Alterar">
</form>
